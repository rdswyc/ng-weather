<div class="well">
  <h2>Enter a zipcode:</h2>
  <input type="text" #zipcode placeholder="Zipcode" class="form-control">
  <br>
  <app-state-button (onClick)="addLocation(zipcode.value)">
    <span>Add location</span>
    <span done>Done!</span>
    <span working>Adding...</span>
  </app-state-button>
</div>
